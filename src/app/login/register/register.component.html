<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/"></ion-back-button>
  </ion-buttons>
  <ion-title>Voltar</ion-title>

</ion-toolbar>
<ion-content  color="primary">

  <form [formGroup]="form">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Crie sua conta</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input formControlName="name" type="text" placeholder="Name" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="email" type="email" placeholder="your@email.com" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Localização</ion-label>
                <ion-select placeholder="Estado" formControlName="location">
                  <ion-select-option *ngFor="let state of states" [value]="state.nome">{{state?.nome}}</ion-select-option>
                </ion-select>             
            </ion-item>
            <ion-item>
              <ion-input formControlName="age" type="number" placeholder="Idade" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Estado Civil</ion-label>
                <ion-select formControlName="maritalStatus">
                  <ion-select-option value="Casado">Casado(a)</ion-select-option>
                  <ion-select-option value="Solteiro">Solteiro(a)</ion-select-option>
                  <ion-select-option value="Viuvo">Viúvo(a)</ion-select-option>
                </ion-select>   
            </ion-item>
            <ion-item>
                    <ion-label>Sexo</ion-label>
                    <ion-select formControlName="sex">
                      <ion-select-option value="Masculino">Masculino</ion-select-option>
                      <ion-select-option value="Feminino">Feminino</ion-select-option>
                    </ion-select>  
            </ion-item>
            <ion-item>
              <ion-input formControlName="password" type="password" placeholder="Password" required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" expand="block" (click)="create()">Cadastrar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
