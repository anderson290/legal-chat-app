<ion-content color="primary" padding > 
  <form [formGroup]="form">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>LegalChat</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input formControlName="email" type="email" placeholder="your@email.com"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" (click)="checkLogin()" [disabled]="form.invalid" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <div text-center> Se n√£o possui login, <a routerLink='/register'> cadastre-se</a> primeiro!</div>
    </ion-row>
    </ion-grid>
  </form>
</ion-content>
