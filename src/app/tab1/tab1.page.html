<ion-header>
  <ion-toolbar>
    <ion-title>
    Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-grid>
   <ion-row>
     <ion-col size="12" class="text-center">
        <div class="d-flex justify-content-center">
            <div class="w-5em center-object" [inlineSVG]="user?.sex == 'Masculino' ? 'assets/icon/boy.svg' : 'assets/icon/girl.svg'"></div>
          </div>
      <p>{{user?.name}}</p> 
      <p>{{user?.age}} anos</p> 
      <hr/>   
      <a href="/" (click)="logout()">Sair</a>  
     </ion-col>
     <ion-col size="12">
      <h6>Hist√≥rico de Tickets</h6>
      <div class="ticket" *ngFor="let ticket of tickets">
        <p class="float-right">{{ticket?.createdAt | date: 'dd/MM/yyyy'}}</p> 
        <p>{{ticket?.title}}</p> 
        <ion-button (click)="openTicket(ticket)" expand="full">Visualizar</ion-button>
      </div>
     </ion-col>
   </ion-row>
 </ion-grid>
</ion-content>
