<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/tabs/tab1" (click)="closeModal()"></ion-back-button>
  </ion-buttons>
  <ion-title>Ticket</ion-title>
</ion-toolbar>
<ion-content #content>
    <ion-grid>
      <ion-row *ngFor="let chat of ticket?.conversation">
        <ion-col size="9" class="botChat" *ngIf="currentUser !== chat.userType">
          <b>{{chat.userType}}</b>
          <p>{{chat.message}}</p>
          <div class="date" text-right>{{chat.createdAt | date:'short'}}</div>
        </ion-col>
        <ion-col offset="3" size="9" class="userChat" *ngIf="currentUser === chat.userType">
          <b>VocÃª</b>
          <p>{{chat.message}}</p>
          <div class="date" text-right>{{chat.createdAt | date:'short'}}</div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
