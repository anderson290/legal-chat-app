<ion-header>
  <ion-toolbar color="primary">

    <div class="d-flex justify-content-center">
        <div class="header-icon" [inlineSVG]="'assets/icon/man.svg'"></div>
    </div>
    <p class="label-name">Max</p>
 
  </ion-toolbar>
</ion-header>

<ion-content #content>
  <ion-grid>
    <ion-row *ngFor="let message of messages">
      <ion-col size="9" class="botChat" *ngIf="currentUser !== message.user">
          <b>{{message.user}}</b>
          <p>{{message.msg}}</p>
          <div class="date" text-right>{{message.createdAt | date:'short'}}</div>
      </ion-col>

      <ion-col offset="3" size="9" class="userChat" *ngIf="currentUser === message.user">
          <b>{{message.user}}</b>
          <p>{{message.msg}}</p>
          <div class="date" text-right>{{message.createdAt | date:'short'}}</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar color="light">
    <ion-row>
      <ion-col size="10">
        <textarea name="" maxRows="3" [(ngModel)]="newMsg" class="message-input" (keyup.enter)="sendMessage()">
          
        </textarea>
      </ion-col>
      <ion-col size="2">
        <ion-button expand="block" fill="clear" color="primary" [disabled]="newMsg === ''" class="btn-send" (click)="sendMessage()">
            <ion-icon name="send" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
